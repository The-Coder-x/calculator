<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container">
        <!-- Calculator Body -->
        <div class="child_container">
            <!-- making Display -->
            <input type="text" name="display_container" id="display_container">
            <!-- <div id="display_container">
                <div id="display_result"></div>
            </div> -->
            <!-- making button -->

            <a href="#" class="toggle_btn">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class=" navbar-links" id="extra_function">
                <div class="btn_container1">
                    <button id="btn1" class="btn">sin</button>
                    <button id="btn2" class="btn">cos</button>
                    <button id="btn3" class="btn">tan</button>
                    <button id="btn4" class="btn">log</button>
                </div>
                <div class="btn_container1">
                    <button id="btn1" class="btn">(</button>
                    <button id="btn2" class="btn">)</button>
                    <button id="btn3" class="btn">^</button>
                    <button id="btn4" class="btn" onclick="sqrt()">√</button>
                </div>
                <div class="btn_container1">
                    <button id="btn1" class="btn">π</button>
                    <button id="btn2" class="btn">e</button>
                    <button id="btn3" class="btn">!</button>
                    <button id="btn4" class="btn">3√</button>
                </div>
            </div>
            <div class="all_btn_container">
                <div class="btn_container1">
                    <button id="btn1" class="btn">C</button>
                    <button id="btn2" class="btn">%</button>
                    <button id="btn3" class="btn">⌫</button>
                    <button id="btn4" class="btn">÷</button>

                </div>
                <div class="btn_container1">
                    <button id="btn5" class="btn">7</button>
                    <button id="btn6" class="btn">8</button>
                    <button id="btn7" class="btn">9</button>
                    <button id="btn8" class="btn">x</button>

                </div>
                <div class="btn_container1">
                    <button id="btn9" class="btn">4</button>
                    <button id="btn10" class="btn">5</button>
                    <button id="btn11" class="btn">6</button>
                    <button id="btn12" class="btn">-</button>

                </div>
                <div class="btn_container1">
                    <button id="btn13" class="btn">1</button>
                    <button id="btn14" class="btn">2</button>
                    <button id="btn15" class="btn">3</button>
                    <button id="btn16" class="btn">+</button>

                </div>
                <div class="btn_container1">
                    <button id="btn17" class="btn">,</button>
                    <button id="btn18" class="btn">0</button>
                    <button id="btn19" class="btn">.</button>
                    <button id="btn20" class="btn">=</button>

                </div>
            </div>

        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
